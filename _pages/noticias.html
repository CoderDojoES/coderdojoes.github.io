---
layout: page
title: Noticias
permalink: /noticias/
---

{% for post in site.categories.noticias %}
    <article>
        <h1>
            <a href="{{ site.baseurl }}{{ post.url }}" title="{{post.title}}">{{post.title}}</a>
        </h1>
        <p>{{ post.date | date: "%b %-d, %Y" }}</p>
    </article>
{% endfor %}
