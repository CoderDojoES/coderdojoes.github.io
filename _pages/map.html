<div id="map" style="width: 100%; height: 500px;"></div>

<script>
function initMap() {

    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 6,
        center: {lat: 40.4381311, lng: -3.8196197}
    });

    var markers = locations.map(function(location, i) {
        return new google.maps.Marker({
            position: location
        });
    });

    var markerCluster = new MarkerClusterer(map, markers, {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
}
var locations = [
    {lat: 40.4381311, lng: -3.8196197}, // Madrid
    {lat: 37.9805272, lng: -1.1621948}, // Murcia
    {lat: 39.4077013, lng: -0.5015955}, // Valencia
    {lat: 39.4716684, lng: -6.4082288}, // Cáceres
    {lat: 42.6036359, lng: -5.5949009}  // León
]
</script>

<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
