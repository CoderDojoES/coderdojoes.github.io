<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.ico">
  
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:200,300,400" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
    
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  </head>
  <body>
    <div id="forkongithub"><a target="_blank" href="https://github.com/CoderDojoES/coderdojoes.github.io">Fork me on GitHub</a></div>
    
    <div class="container-fluid">
      <div id="header">
        <div class="row">
          <div class="col-lg-12">
            <div class="logo">
              <a href="{{ "/" | prepend: site.baseurl }}">
                <img width="200px" src="/images/logo.png" />
              </a>
            </div>
          </div>
        </div>
        <nav class="row">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link {% if page.url contains '/asociacion/' %}active{% endif %}" href="{{ "/asociacion/" | prepend: site.baseurl }}">Asociación</a></li>
                  <li class="nav-item"><a class="nav-link {% if page.url contains '/dojos/' %}active{% endif %}" href="{{ "/dojos/" | prepend: site.baseurl }}">Dojos</a></li>
                  <li class="nav-item"><a class="nav-link {% if page.url contains '/noticias/' %}active{% endif %}" href="{{ "/noticias/" | prepend: site.baseurl }}">Noticias</a></li>
                </ul>
              </div>
            </nav>
          </div>
        </nav>
      </div>

      <div id="content">
        {{ content }}
      </div>

      <footer id="footer">
          <div class="title"></div>
          <div class="row">
            <div class="col-xs-12 col-md-4">
              <div class="text-left">
              </div>
            </div>
            <div class="col-xs-12 col-md-4">
              <div class="text-center">
                CoderDojo España
              </div>
            </div>
            <div class="col-xs-12 col-md-4">
              <div class="text-right">
                <ul>
                  <li><a target="_blank" href="https://twitter.com/{{ site.twitterUsername }}"><span class="fa fa-twitter"></span></a></li>
                  <li><a target="_blank" href="https://github.com/{{ site.githubUsername }}"><span class="fa fa-github"></span></a></li>
                </ul>
              </div>
            </div>
          </div>
      </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

  </body>
</html>
